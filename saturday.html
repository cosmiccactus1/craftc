<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturday Svijeća - Svijeća Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product-page.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Ista navigacija kao na glavnoj stranici -->
    </header>

    <main class="product-page">
        <div class="product-images">
            <img src="images/saturday-1.jpg" alt="Saturday svijeća - slika 1">
            <img src="images/saturday-2.jpg" alt="Saturday svijeća - slika 2">
            <img src="images/saturday-3.jpg" alt="Saturday svijeća - slika 3">
        </div>
        <div class="product-info">
            <h1>Saturday</h1>
            <p class="price">40 BAM</p>
            <p class="description">Opustite se uz miris Saturday svijeće. Savršena za vikend relaksaciju.</p>
            <form>
                <label for="quantity">Količina:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
                <button type="submit">Dodaj u košaricu</button>
            </form>
            <div class="product-details">
                <h2>Detalji proizvoda</h2>
                <ul>
                    <li>Težina: 180g</li>
                    <li>Vrijeme gorenja: do 40 sati</li>
                    <li>Sastojci: 100% sojin vosak, prirodna esencijalna ulja</li>
                </ul>
            </div>
        </div>
    </main>

    <footer>
        <!-- Isto podnožje kao na glavnoj stranici -->
    </footer>
</body>
</html>
