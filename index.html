<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svijeća Shop - Luksuzne ručno izrađene svijeće</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#kolekcija">Kolekcija</a></li>
                <li><a href="#o-nama">O nama</a></li>
                <li class="logo"><h1>SVIJEĆA SHOP</h1></li>
                <li><a href="#kontakt">Kontakt</a></li>
                <li><a href="#kosarica">Košarica (0)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h2>Jesenska kolekcija</h2>
            <a href="#kolekcija" class="cta-button">Pregledaj kolekciju</a>
        </section>

        <section id="kolekcija">
            <h2>Naša kolekcija</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="images/saturday.jpg" alt="Saturday svijeća">
                    <h3>Saturday</h3>
                    <p>40 BAM</p>
                    <button>Dodaj u košaricu</button>
                </div>
                <div class="product">
                    <img src="images/suha-sljiva.jpg" alt="Suha šljiva svijeća">
                    <h3>Suha šljiva</h3>
                    <p>40 BAM</p>
                    <button>Dodaj u košaricu</button>
                </div>
                <div class="product">
                    <img src="images/mountain-lodge.jpg" alt="Mountain Lodge svijeća">
                    <h3>Mountain Lodge</h3>
                    <p>40 BAM</p>
                    <button>Dodaj u košaricu</button>
                </div>
                <div class="product">
                    <img src="images/zumbul.jpg" alt="Zumbul svijeća">
                    <h3>Zumbul</h3>
                    <p>40 BAM</p>
                    <button>Dodaj u košaricu</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Svijeća Shop. Sva prava pridržana.</p>
    </footer>
</body>
</html>
